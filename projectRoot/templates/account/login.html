{% load static %}
{% load socialaccount %}

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
            src="http://kit.fontawesome.com/64d58efce2.js"
            crossorigin="anonymous">
    </script>
    <title>Privatize</title>
    <link rel="stylesheet" href="{% static 'login_style.css' %}">
</head>
<body>
<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form action="" class="sign-in-form">
                <h2 class="title">Privatize</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="password" placeholder="Password">
                </div>
                <input type="submit" value="Login" class="btn solid">

                <p class="social-text">Or Sign in with google</p>
                <div class="social-media">
                    <a href="{% provider_login_url 'google' %}" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                </div>
            </form>

            <form action="" class="sign-up-form">
                <h2 class="title">Sign-Up</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Email">
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="password" placeholder="Password">
                </div>
                <input type="submit" value="Sign Up" class="btn solid">

                <p class="social-text">Or Sign up with google</p>
                <div class="social-media">
                    <a href="{% provider_login_url 'google' %}" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>


                </div>
            </form>
        </div>
    </div>
    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>New in site?</h3>
                <p>Then why don't you join us</p>
                <button class="btn transparent" id="sign-up-btn">Sign Up</button>
            </div>
            <img src="{% static 'img/undraw_lost_online_re_upmy.svg' %}" class="image" alt="">
        </div>

        <div class="panel right-panel">
            <div class="content">
                <h3>Already with our family</h3>
                <p> Then just sing in</p>
                <button class="btn transparent" id="sign-in-btn">Sign in</button>
            </div>
            <img src="{% static 'img/undraw_server_status_re_n8ln.svg' %}" class="image" alt="">
        </div>
    </div>
</div>


<SCript src="{% static 'login_app.js' %}"></SCript>

</body>

</html>
