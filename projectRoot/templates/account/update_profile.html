
{% load crispy_forms_tags %}

{% block content %}
    <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <legend>Update Profile Info</legend>
                {{ form|crispy }}
            </fieldset>
            <div>
                <button type="submit">Update</button>
            </div>
        </form>
{% endblock %}
